---
class:  home
layout: default
---

<main role="main">
  <section id="work" class="main-section">
    <article class="showcase">
      <figure class="primary desktop screenshot">
        <img src="/assets/images/dummy-1280x800.png" alt="Dummy Desktop Screenshot">
      </figure>

      <figure class="secondary portrait tablet screenshot">
        <img src="/assets/images/dummy-640x960.png" alt="Dummy Tablet Screenshot">
      </figure>

      <figure class="tertiary portrait phone screenshot">
        <img src="/assets/images/dummy-320x568.png" alt="Dummy Phone Screenshot">
      </figure>
    </article>

    <article class="showcase">
      <figure class="tertiary desktop screenshot">
        <img src="/assets/images/dummy-1280x800.png" alt="Dummy Desktop Screenshot">
      </figure>

      <figure class="secondary desktop screenshot">
        <img src="/assets/images/dummy-1280x800.png" alt="Dummy Desktop Screenshot">
      </figure>

      <figure class="primary desktop screenshot">
        <img src="/assets/images/dummy-1280x800.png" alt="Dummy Desktop Screenshot">
      </figure>
    </article>

    <article class="showcase">
      <figure class="screenshot desktop primary">
        <img src="/assets/images/dummy-1280x800.png" alt="Dummy Desktop Screenshot">
      </figure>

      <figure class="screenshot tablet landscape secondary">
        <img src="/assets/images/dummy-960x640.png" alt="Dummy Tablet Screenshot">
      </figure>

      <figure class="screenshot phone portrait tertiary">
        <img src="/assets/images/dummy-320x568.png" alt="Dummy Phone Screenshot">
      </figure>
    </article>
  </section>

  <section id="clients" class="main-section">
    <h1>Selected Clients</h1>

    <ul class="client-list">
      <li class="client-item">
        <svg class="automattic client-logo" viewBox="0 0 240 240" width="240" height="240">
          <image xlink:href="/assets/images/client-logos/automattic.svg" src="/assets/images/client-logos/automattic.svg" alt="Automattic Logo" width="240" height="240">
        </svg>
      </li>

      <li class="client-item">
        <svg class="exposure client-logo" viewBox="0 0 180 180" width="180" height="180">
          <image xlink:href="/assets/images/client-logos/exposure.svg" src="/assets/images/client-logos/exposure.svg" alt="Exposure Logo" width="180" height="180">
        </svg>
      </li>

      <li class="client-item">
        <svg class="hp client-logo" viewBox="0 0 60 60" width="60" height="60">
          <image xlink:href="/assets/images/client-logos/hp.svg" src="/assets/images/client-logos/hp.svg" alt="Automattic Logo" width="60" height="60">
        </svg>
      </li>

      <li class="client-item">
        <svg class="fairfax-media client-logo" viewBox="0 0 160 160" width="160" height="160">
          <image xlink:href="/assets/images/client-logos/fairfax_media.svg" src="/assets/images/client-logos/fairfax_media.svg" alt="Automattic Logo" width="160" height="160">
        </svg>
      </li>

      <li class="client-item">
        <svg class="ning client-logo" viewBox="0 0 160 160" width="160" height="160">
          <image xlink:href="/assets/images/client-logos/ning.svg" src="/assets/images/client-logos/ning.svg" alt="Automattic Logo" width="160" height="160">
        </svg>
      </li>

      <li class="client-item">
        <svg class="pearson client-logo" viewBox="0 0 160 160" width="160" height="160">
          <image xlink:href="/assets/images/client-logos/pearson.svg" src="/assets/images/client-logos/pearson.svg" alt="Automattic Logo" width="160" height="160">
        </svg>
      </li>
    </ul>
  </section>
</main>
